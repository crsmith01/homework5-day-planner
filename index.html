<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p class="lead">It is currently <span id="currentTime"></span> on <span id="currentDay"></span>.</p>
          </header>
            <!-- Added color key -->
              <div id="color-legend">
                <div id="past-gray">Past Event</div>
                <div id="present-red">Current Event</div>
                <div id="future-green">Future Event</div>
              </div>
        <div class="container">
            <!-- Added timetable here - will be dynamically created in script.js file -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered custom-table text-center">
                  <thead class="thead-dark">
                    <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Task</th>
                        <th scope="col">Save</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://kit.fontawesome.com/6152c8af05.js" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
